{% extends "base.html" %} 
{% block title %} 
Login 
{% endblock title %} 
{% block content %}
<div class="row">{{ form.non_field_errors }}
        <form class="form-horizontal" method="post" action="{% url 'auth_login' %}">
            {% csrf_token %}
            <fieldset>
                {% for field in form %}
                    <div class="row">
                    <div class="form-group {% if field.errors %} has-error {% endif %} ">
                            <div class="col-md-6">
                              {{ field}}
                                <div class="form-error">
                                    {{ field.errors }}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}<br>
                <div class="form-actions login-buttons">
                    <input type="submit" class="btn btn-primary" value="Sign in"/>
                </div>
            </fieldset>
            <input type="hidden" name="next" value="{% if next %}{{ next }}{% endif %}"/>
        </form>
</div>
{% endblock content %}
